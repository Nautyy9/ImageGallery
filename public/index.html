<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"   />
    <!-- type ="text/css" is an html4 feature which is default now but with node app it is required -->
    <title>Picture Gallery</title>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="card ">
                <div class="loader">
                </div>
                <form action="index.html" style="display: flex; gap: 10px;" method="post" id ="setUser">
                    <input type="email" placeholder="abc@xyz.com" name="email" id="email" class="hide" required>
                    <button type="submit" class="hide btn">Make Your Own Gallery</button>
                </form>
                <h2 class="animate">Picture Gallery</h2>
            </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
